<script>
    //Q1: Reverse a String 

    let str='hello';
    console.log("String is : "+str);
    
    function reverseStr(string){
        let rev='';
        for(let i=string.length-1;i>=0;i--){
            rev+=string[i];
        }
        return rev;
    }
    console.log("Reverse string is : "+reverseStr(str));
    

</script>
