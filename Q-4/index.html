<script>
    //Q4: Student Grade Calculator
    
    let marks = prompt("Enter marks:");
    let grade;

    grade = marks >= 90 ? 'A' :
            marks >= 80 ? 'B' :
            marks >= 70 ? 'C' :
            marks >= 60 ? 'D':
            "Fail";
  
  console.log("Student grade is " + grade);
  
</script>
