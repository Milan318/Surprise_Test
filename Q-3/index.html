<script>
    //Q3: Count Vowels in a String
    //(a,e,i,o,u)

    let num = 0;
    const string ="javascript";
    
    for(i=0;i<string.length;i++){
        if(string[i] === 'a' || string[i] === 'e'|| string[i] === 'i' || string[i] === 'o' || string[i] === 'u'){
            num++;
        }
    }
    console.log(`Number of Vowels is :  ${num}`);
    
   
</script>
